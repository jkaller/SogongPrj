<div *ngIf="shop">
  <h2>{{ shop.name }} Details</h2>

  <mat-card>
    <mat-card-title>{{shop.name}}</mat-card-title>
    <img mat-card-image>
    <mat-card-content>
        <span>opening hours: </span> {{shop.opentime}}시 ~ {{shop.closetime}}시
    </mat-card-content>
  </mat-card>
  
  <button mat-button (click)="goBack()">go back</button>
</div>
