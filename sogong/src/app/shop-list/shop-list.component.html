<h2>Shops</h2>

<span>opened shop</span>
<ul class="shops">
  <li *ngFor="let shop of activeShops">
    <a routerLink="/detail/{{shop.id}}">
      <span class="badge">{{shop.id}}</span> {{shop.name}}
    </a>
  </li>
</ul>


<span>closed shop</span>
<ul class="shops">
  <li *ngFor="let shop of inactiveShops">
    <a routerLink="/detail/{{shop.id}}">
      <span class="badge">{{shop.id}}</span> {{shop.name}}
    </a>
  </li>
</ul>

<div>
  <button (click)="goBack()">go back</button>
</div>
